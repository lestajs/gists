name: Update Gists Metadata

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch gists metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
             curl -H "Authorization: token $GITHUB_TOKEN" \
             "https://api.github.com/gists?per_page=100" \
             | jq '[.[] | select(.public == true) | select(.description != null) | select(.description | contains("lestajs")) | {id, html_url, description, created_at, updated_at, owner: .owner.login, comments}] | sort_by(.created_at) | reverse' \
             > gists-metadata.json

      - name: Commit and push changes
        run: |
          git config --global user.email sashakosyak@yahoo.com
          git config --global user.name kossyak
          git add gists-metadata.json
          git commit -m "Update gists metadata $(date +'%Y-%m-%d')"
          git push origin main
